{% load static %}
<link href="{% static '//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="{% static '//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' %}"></script>
<script src="{% static '//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js' %}"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="{% static 'styles_l.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="{% static 'http://danielzawadzki.com/codepen/01/icon.svg' %}" id="icon" alt="User Icon" /> -->
       <h3>Login here!</h3>
    </div>

    <!-- Login Form -->
    <form action ="login" method="post">
        {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username"><br>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"><br>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>



  </div>
</div>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
